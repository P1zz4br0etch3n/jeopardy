<div>
    <div id="question">
        <h1>{{question}}</h1>
    </div>
    <div id="answersbox">
        <div *ngFor="let answer of answers" id="answer">
            <button  mat-raised-button color="primary">{{answer}}</button>
        </div>
    </div>
    <div id="count">
        <h2>Frage 1/n</h2>
    </div>
</div>
