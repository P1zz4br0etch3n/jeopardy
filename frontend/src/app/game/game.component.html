<div>
    <div id="question">
        <h1>{{selectedQuiz.questions[questionCount].name}}</h1>
    </div>
    <div id="answersbox">
        <div *ngFor="let answer of selectedQuiz.questions[questionCount].answer" id="answer">
            <button  mat-raised-button (click)="nextQuestion()" color="primary">{{answer}}</button>
        </div>
    </div>
    <div id="count">
        <h2>Frage {{questionCount+1}}/{{selectedQuiz.questions.length}}</h2>
    </div>
</div>
